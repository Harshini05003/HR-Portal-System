<div class="details">
    <div class="header">
        <h1>USER DETAILS</h1>
    </div>
    <table class="custom-table" *ngFor="let head of tableHeadArray;let i=index">
        <tr>
            <th>
               {{head}}
            </th>
            <td>
                {{ (detailsArray[0])[tableKeyArray[i]] }}
            </td>
        </tr>
    </table>
    <div class="buttons">
        <p-toast></p-toast>
        <p-button severity="success" [icon]="icons.tick" label="Approve" (click)="showAcceptance()"></p-button>
        <p-button severity="danger" [icon]="icons.wrong" label="Deny" (click)="showRejection()"></p-button>
        <p-button label="Get back" severity="info" [icon]="icons.back" (click)="toggleHome()"></p-button>
    </div>
</div>
